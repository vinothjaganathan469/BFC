<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>LOGIN</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

</head>

   
<style>
input[type=submit]:hover {
  background-color:#45a049;
  }
  
  
  input.ng-invalid {
        background-color:pink;
        }
   input.ng-valid {
   background-color:lightgreen;
   }       
</style>


<body>
<div>
{{registrationSuccess}}
{{message}}
{{error.message}}
<form>
<button type="button" class="btn btn-primary">BFC- LOGIN</button>
<br>
<br>

<div class="col-md-10">
<div class="form-group">
ENTER USER-NAME : <input type="text" ng-model="user.username" class="form-control" placeholder="Enter UserName" >
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
ENTER PASSWORD :<input type="password" ng-model="user.password" class="form-control" placeholder="Enter Password">
</div>
</div>
<br>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
<input type="submit" value="login" ng-click="login()" class="form-control">
</div>
</div>
<br>
<br>
</form>
</div>
</body>
</html>
