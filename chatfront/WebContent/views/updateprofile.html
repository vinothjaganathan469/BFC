<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
Update Details
<form>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
UserName: <input type="text" ng-model="userobj.username" class="form-control" disabled="true">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
FirstName: <input type="text" ng-model="userobj.firstname" class="form-control">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
LastName: <input type="text" ng-model="userobj.lastname" class="form-control">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
Email: <input type="text" ng-model="userobj.email" class="form-control">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
Password :<input type="password" ng-model="userobj.password" class="form-control">
</div>
</div>
<br>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
Role<input type="radio" ng-model="userobj.role" value="Student"> Student<br>
</div>
</div>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
<input type="radio" ng-model="userobj.role" value="Alumini"> Alumini
</div>
</div>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
<input type="radio" ng-model="userobj.role" value="Employee"> Employe
</div>
</div>
<br>
<br>
<div class="col-md-10">
<div class="form-group">
<input type="submit" ng-click="update()" class="form-control">
</div>
</div>
<br>
<br>
{{message}}
<br>
<br>
</form>
</body>
</html>
